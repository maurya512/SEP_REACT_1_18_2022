<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ! bringing in the stylesheet -->
    <link rel="stylesheet" href="index.css" />
    <title>My Blog Website</title>
  </head>
  <body>
    <!--! section to divide the page into separate sections -->
    <section>
      <!-- * heading for the blog page -->
      <div class="row">
        <h2 class="section-heading">Daily Blogs</h2>
      </div>
      <!-- * div that contains each individual blog card and the content in it -->
      <div class="row">
        <!-- * each row consists of a column -->
        <div class="column">
          <!-- * each column consists of a card -->
          <div class="card">
            <!-- * each card consists of a blog title, date, headline of the blog and a continue reading option -->
            <div class="icon-wrapper">
              <!-- fas logos -->
              <i class="fas fa-hammer"></i>
            </div>
            <!-- Blog Title -->
            <h3>Blog title</h3>
            <p class="blog-date">Date</p>
            <p class="blog-headline">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut eius
              consectetur rem, est natus fugit dicta voluptatibus omnis
              inventore aliquam voluptas cupiditate sapiente commodi reiciendis.
              Nostrum sapiente provident animi neque!
            </p>
            <a href="#">Continue Reading</a>
          </div>
        </div>
        <!-- ! each column signifies a new card -->
        <div class="column">
            <!-- ! populate a new card? -->
        </div>
      </div>
    </section>
  </body>
</html>
