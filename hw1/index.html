<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 1 HTML Sign Up Form</title>
  </head>
  <body>
    <form>
      <div class="container">
        <!-- form header -->
        <h1>Sign Up</h1>

        <!-- form input fields -->
        <div class="name">
          <!-- first name -->
          <input
            type="text"
            placeholder="First Name"
            name="first-name"
            required
          />
          <!-- last name -->
          <input
            type="text"
            placeholder="Last Name"
            name="last-name"
            required
          />
        </div>

        <!-- mobile no -->
        <div class="mobile-no">
          <input
            type="text"
            placeholder="Mobile No."
            name="mobile-no"
            required
          />
        </div>

        <!-- email -->
        <div class="email">
          <input
            type="email"
            placeholder="Email Address"
            name="email"
            required
          />
        </div>

        <!-- password and re enter password -->
        <div class="pwd">
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <input
            type="password"
            placeholder="Re Enter Password"
            name="reenter-pwd"
            required
          />
        </div>

        <!-- terms and conditions -->
        <div class="terms">
          <input type="checkbox" name="agree" />I agree
          <p class="conditions">
            By clicking <b>Register</b>, you agree to the
            <a href="#">Terms and Conditions</a> set out by this site, including
            our cookie use
          </p>
        </div>

        <!-- buttons -->
        <div class="buttons">
          <button type="submit" class="register-btn">Register</button>
          <button type="submit" class="signin-btn">Sign In</button>
        </div>
      </div>
    </form>
  </body>
</html>
